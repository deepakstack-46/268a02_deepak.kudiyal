<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="assets/base.css" />
  <link rel="stylesheet" href="assets/login.css">
  
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2 class="auth-title">Welcome Back </h2>
      <p class="auth-subtitle">Login to continue to your dashboard</p>

      <form id="login-form" class="auth-form">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="you@example.com" required />

        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required />

        <br>
        <br>
        <label><strong>Method:</strong></label>
        <div class="otp-options">
          <label><input type="radio" name="otpMethod" value="email" checked /> Email</label>
          <label><input type="radio" name="otpMethod" value="sms" /> SMS</label>
        </div>

        <button type="submit" class="btn-primary">Login</button>
      </form>

      <p id="login-message" class="auth-message"></p><br>
      <br>

      <p class="auth-footer">
        Donâ€™t have an account? <a href="index.html">Create one</a>
        <br>
      </p>
    </div>
  </div>

  <script defer src="app.js"></script>
</body>
</html>
